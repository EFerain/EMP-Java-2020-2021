plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Spring
    id 'org.springframework.boot' version '2.3.5.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Implementation project
    implementation project(':EPM-core')
	implementation project(':common')

    // Spring
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}

    compile 'com.github.springtestdbunit:spring-test-dbunit:1.3.0'
    compile "org.springframework.boot:spring-boot-starter-jdbc"
	compile('org.springframework.boot:spring-boot-starter-logging:2.3.5.RELEASE')

    // Postgres
    runtimeOnly 'org.postgresql:postgresql'

    testCompile "org.testcontainers:postgresql:1.15.0"

    // Database
    runtimeOnly 'com.h2database:h2'

    compile 'org.dbunit:dbunit:2.7.0'
    compile 'com.github.database-rider:rider-junit5:1.17.0'
	compile 'com.github.database-rider:rider-core:1.17.0'
	compile 'com.github.database-rider:rider-spring:1.17.0'
}

